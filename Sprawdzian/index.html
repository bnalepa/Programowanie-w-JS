<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="./js/main.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="display-1 bg-success-subtle p-3">WSEI Todos</h1>
        </header>
        <div id="alerts">
        </div>

        </div>
        <div class="container">
            <h3 class="mt-3">Utwórz zadanie</h3>
            <div class="container-fluid border p-2">
                <form class="m-3">
                    <div class="form-group mb-3">
                        <label class="form-check-label">Użytkownik</label>
                        <select class="form-control" id="users">
                        </select>
                    </div>
                    <input type="hidden" id="id" />
                    <div class="form-group mb-4">
                        <label class="form-check-label">Treść zadania</label>
                        <input class="form-control" type="text" id="title" placeholder="wpisz zadanie" />
                    </div>
                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" value="" id="completed" checked>
                        <label class="form-check-label" for="completed">
                            Wykonanie
                        </label>
                    </div>
                    <input type="hidden" id="operation" value="create">
                    <div class="input-group mb-4">
                        <button class="btn btn-primary" type="button">Dodaj</button>
                    </div>
                </form>
            </div>
            <h3 class="mt-3">Lista zadań</h3>
            <div class="container" id="view">
                <table class="table align-middle" id="todo-table">
                    <tr>
                        <th>
                            Id
                        </th>
                        <th>
                            Użytkownik
                        </th>
                        <th>
                            Tytuł
                        </th>
                        <th>
                            Wykonanie
                        </th>
                        <th>
                            Akcje
                        </th>
                    </tr>
                    <tbody id="todos">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="errorDialogTitle"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
